<p-table
  #dTable
  [value]="tasks"
  [paginator]="true"
  [lazy]="true"
  (onLazyLoad)="tasks"
  [rows]="rows"
  [first]="first"
  [totalRecords]="totalRecords"
  (onPage)="onPageChange($event)"
  [tableStyle]="{ 'min-width': '60rem' }"
  [rowsPerPageOptions]="[5, 10, 20]"
  stripedRows
>
  <ng-template pTemplate="header">
    <tr>
        <th style="width: 25%" scope="col">Titulo</th>
        <th style="width: 50%" scope="col">Descripci√≥n</th>
        <th style="width: 15%" scope="col">Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task let-index="rowIndex">
    <tr>
      <td>{{ task.title }}</td>
      <td>{{ task.body }}</td>
      <td>
        <div class="flex flex-row gap-2">
          <p-button
            icon="pi pi-pencil"
            class="p-button-rounded p-button-info border-0"
            (click)="onEditTask(task.id)"
            onKeyPress=""
          ></p-button>
          <p-button
            icon="pi pi-trash"
            class="p-button-rounded destructive"
            (click)="onDeleteTask(index)"
            onKeyPress=""
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
